<form [formGroup]="eventForm" novalidate (ngSubmit)="onSubmit(eventForm.value)">
  <div class="form-group">
    <label for="event">Event name: </label>
    <input type="text" class="form-control" id="event" aria-describedby="eventHelp" placeholder="Enter event name" formControlName="name">
  </div>

  <div class="form-group">
    <label for="eventDescription">Event Description: </label>
    <textarea class="form-control" id="eventDescription" rows="3" formControlName="description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
